<!DOCTYPE html>
<html lang="" ng-app="myApp" ng-controller="myCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Bootstrap CSS -->
    <link href="./plugins/bootstrap-3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sang.css">
    <link rel="stylesheet" href="css/sang-responsive.css">
    <link rel="stylesheet" href="css/hung.css">
    <link rel="stylesheet" href="css/nam.css">
    <link rel="stylesheet" href="css/thang.css">
    <link rel="stylesheet" href="css/hung-responsive.css">
    <link rel="stylesheet" href="css/thang-responsive.css">
</head>
<body>

    <div ng-include="'layouts/menu.html'"></div>

    <div ng-include="'layouts/header.html'"></div>

    <div ng-include="'layouts/modal.html'"></div>
    
    <section>
        <div class="container-fuild">
            <div class="row h_rowtren h_responsive">
                <div class="h_titleshop ">
                    <div class="h_titleshop_left">
                        <a href="">Your Cart</a>
                    </div>
                    <div class="h_titleshop_right">
                        <a href=""><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        <span><i class="fa fa-angle-right" aria-hidden="true"></i> Cart</span>
                    </div>
                </div>
            </div>

            <div class="container-fluid cart-main">
                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">

                        <div class="view-content">
                            <table class="views-table cols-6 table-cart">
                                <thead>
                                    <tr>                                        
                                        <th class="views-field "></th>
                                        <th class="views-field "></th>
                                        <th class="views-field views-field-field-name">Product</th>
                                        <th class="views-field views-field-field-price">Price</th>
                                        <th class="views-field views-field-quantity">Quantity</th>
                                        <th class="views-field views-field-commerce-total">Subtotal</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in carts" class="odd views-row-first views-row-last">
                                        <td class="views-field remove-product">
                                            <a ng-click="remove_cart(c.Id)" href="">
                                                <b class="ion-ios-close-outline"></b>
                                            </a>
                                        </td>
                                        <td class="views-field image-product">
                                            <img src="{{c.Images[1]}}" alt="">
                                        </td>
                                        <td class="views-field views-field-field-colour name-product">
                                            <h4><a href="">
                                                {{c.Name}}
                                            </a></h4>
                                        </td>
                                        <td class="views-field views-field-field-size price-product">
                                            <span class="price">${{c.Price | currency:"":2}}</span>
                                        </td>
                                        <td class="views-field views-field-quantity quantity-product">
                                            <input type="number" value="{{c.quantity}}">
                                        </td>
                                        <td class="views-field views-field-commerce-total subtotal-product">
                                            <span>$ {{c.subtotal_price | currency:"":2}}</span>
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">

                        <div class="cart-code-sale">
                            <h2>Coupon code</h2>

                            
                            <form action="" method="POST" role="form">
                            
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Coupon code">
                                </div>
                            
                                <button type="submit" class="btn-site">Apply</button>
                            </form>
                            
                        </div>

                        <div class="cart-totals">

                            <h2>Cart totals</h2>
                        
                            <table cellspacing="0" class="shop_table shop_table_responsive">
                        
                                <tr class="cart-subtotal">
                                    <th>Subtotal</th>
                                    <td data-title="Subtotal"><span class="Price-currencySymbol">$</span>191.23</span></td>
                                </tr>

                                <tr class="cart-out-price">
                                    <th>Shipping</th>
                                    <td data-title="Subtotal">+ <span class="Price-currencySymbol">$</span>0.00</td>
                                </tr>

                                <tr class="cart-out-price">
                                    <th>Code Sale</th>
                                    <td data-title="Subtotal">- <span class="Price-currencySymbol">$</span>0.00</td>
                                </tr>

                                <tr class="order-total">
                                    <th>Total</th>
                                    <td data-title="Total"><strong><span class="Price-currencySymbol">$</span>191.23</strong> </td>
                                </tr>
                                
                            </table>
                        
                            <div class="proceed-to-checkout">
                                
                                <a href="" class="btn-site">
                                checkout</a>
                            </div>
                        
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <div ng-include="'layouts/footer.html'"></div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- HÆ°ng js -->
    <script src="js/hung.js"></script>
    <!-- Sang js -->
    <script src="js/sang.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
